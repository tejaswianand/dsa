<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Sort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui;
      }
    </style>
  </head>
  <body>
    <div
      class="px-6 w-screen mx-auto py-10 md:p-8 lg:p-10 flex flex-col justify-center items-center"
    >
      <h1 class="text-xl md:text-2xl lg:text-3xl font-bold">Merge Sort</h1>
      <form class="mt-5 w-11/12 md:w-1/4 mx-auto">
        <input
          id="numberOfArraysInput"
          type="number"
          placeholder="Number of Elements"
          class="block w-full p-2 outline-none border border-slate-300 focus:ring-1 focus:ring-blue-600 focus:border-blue-600 rounded mt-1 mb-3"
        />
        <div class="flex gap-2">
          <button
            id="generateButton"
            type="button"
            class="w-1/2 p-2 rounded bg-blue-600 text-white border-none hover:bg-blue-700"
          >
            Generate
          </button>
          <button
            id="sortButton"
            type="button"
            class="w-1/2 p-2 rounded bg-blue-50 text-blue-600 border border-blue-600 hover:bg-blue-100 hover:text-blue-700 hover:border-blue-700"
          >
            Sort
          </button>
        </div>
        <p id="success-message" class="text-green-700 my-2"></p>
      </form>
      <div
        id="arrayVisualization"
        class="flex mt-2 flex-wrap text-center mx-auto"
      ></div>
      <p id="timeTaken" class="mt-2"></p>
    </div>
    <script src="ms1.js"></script>
  </body>
</html>
